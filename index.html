<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Landing Page con Bootstrap 5</title>
  <!-- Enlaces a los archivos de Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

  <!-- Enlace a los estilos personalizados -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>





<!-- barra de navegacion -->

  

<div id="nav-container"></div>










  <!-- Contenedor principal -->
  <div class="container">
    <!-- Encabezado con texto -->
    <header class="py-5 text-center">
      <h1 class="fw-light">Bienvenido a Inner Journey</h1>
      <p class="lead">Aquí encontrarás información sobre mis productos y servicios</p>
    </header>
    <!-- Sección con animación -->
    <section class="my-5">
      <div class="row">
        <div class="col-md-6">
          <h2 class="fw-light">¿Quienes somos?</h2>
          <p class="lead">Un lugar de sanación holística, donde podrás interactuar con nosotros y nuestras herramientas terapia.</p>

          <!-- carousel donde muestro imágenes pasando automáticamente -->
            <div id="carouselExampleSlidesOnly" class="carousel slide" data-bs-ride="carousel">
              <div class="carousel-inner">
                <div class="carousel-item active">
                  <img src="img/ojo.jpeg" class="d-block w-100" alt="Imagen 1">
                </div>
                <div class="carousel-item">
                  <img src="img/cuenco.jpeg" class="d-block w-100" alt="Imagen 2">
                </div>
                <div class="carousel-item">
                  <img src="img/estante.jpeg" class="d-block w-100" alt="Imagen 3">
                </div>
              </div>
            </div>
        </div>

        <div class="col-md-6">
          <!-- Animación con Lottie -->
          <div class="lottie-container"></div>
        </div>
      </div>
    </section>
  </div>
  <!-- Scripts para la animación con Lottie -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.7.4/lottie.min.js"></script>
  <script>
    // Inicialización de la animación con Lottie
    const animation = lottie.loadAnimation({
      container: document.querySelector('.lottie-container'),
      renderer: 'svg',
      loop: true,
      autoplay: true,
      path: 'img/love-hand.json' // Aquí debes poner la ruta al archivo de la animación en formato JSON
    });
  </script>





<!-- Footer -->


<div id="footer-container"></div>








</body>
<script src="js/footer.js"></script>
<script src="js/nav.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script> 
</html>
